<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css" href="ResetPW.css">
</head>
<body>
  <div id="reset-password-container">
    
    <form id="reset-password-form" action="ResetPW.php" method="POST" onsubmit="return validateForm();">
      <h2>Reset Password</h2>
      <label>Enter your NIC:</label>
      <input type="text" id="nic" name="nic" required>

      <label>Enter your username:</label>
      <input type="text" id="username" name="username" required>

      <label>New Password:</label>
      <input type="Password" id="new_password" name="new_password" id="new_password" required>

      <label>Confirm Password:</label>
      <input type="Password" id="confirm_password" name="confirm_password" id="confirm_password" required>

      <br>
      <button type="submit" name="btnReset">Reset Password</button>
      <p><a href="login.html">Back</a></p>
    </form>
    <script type="text/javascript">
      function validateForm(){
        let password = document.getElementById("new_password").value;
        let confirmPassword = document.getElementById("confirm_password").value;
        if (password.length < 6) {
            alert("Password must be at least 6 characters.");
            return false;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
         }
         return true;

      }
    </script>
  </div>
</body>
</html>
